<!DOCTYPE html>
<html>
<head>
	<title>Contact form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="./icon/contact-icon.png" />
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:100,100i,300,300i,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<div id="container">
		<form class="form-contact br">
	  	<h1>Contact</h1>

		  <label for="name">Name:</label> 
		  <input type="text" id="name">

     	<label for="email">Email:</label>
     	<input type="email" id="email" placeholder="email@website.com">
  
     	<label for="msg">Message:</label>
     	<textarea id="msg" rows="7"></textarea>

		  <input class='btn inline submit-btn' type="submit" value="Submit">
 		  <input class='btn inline' type="reset" value="Reset"> 
		</form>
		
		
		<form class="form-login br">
			<h1>Sign in</h1>
			<label for="username">Username:</label> 
			<input type="text" id="username">

			<label for="password">Password:</label>
			<input type="password" id="password">
     
			<input class='btn' type="submit" value="Sign in">
            <a href="#" target="_blank">Forgot your password?</a> 
		</form>
	</div>
</body>
</html>
